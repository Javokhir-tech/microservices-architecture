pring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:test}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

spring:
  jpa:
    hibernate:
      ddl-auto: update